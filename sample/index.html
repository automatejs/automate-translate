<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
</head>
<body>
    <div id="app">
        <button @click="cn()">{{ 'chinese' | translate }}</button>
        <button @click="en()">{{ 'english' | translate }}</button>
        <div>{{ 'username' | translate }}</div>
        <div>{{ 'password' | translate }}</div>
        <button *m-bind="'commit' | translate"></button>
    </div>

    <script src="./lib/automate.js"></script>
    <script src="../dist/automate-translate.js"></script>

    <script>

        automate.namespace('sample').render('#app', {
            construct: function() {
                this.$translate.setAvailableLanguageKeys(['en', 'zh-CN']);
            },
            en: function() {
                this.$translate.setLocale('en');
            },
            cn: function() {
                this.$translate.setLocale('zh-CN');
            }
        }, {
            inject: {
                $translate: 'translateService'
            }
        })

    </script>
</body>
</html>
