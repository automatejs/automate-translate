<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
</head>
<body>
    <div id="app">
        <div>{{ state.value | translate }}</div>
    </div>

    <script src="./lib/automate.js"></script>
    <script src="../dist/automate-translate.js"></script>

    <script>

        automate.namespace('sample').render('#app', {
            construct: function() {
                this.state.value = 'english';

                this.$translate.registerTranslation('zh-CN', {
                    english: '英语'
                });
            }
        }, {
            inject: {
                $translate: 'translateService'
            }
        })

    </script>
</body>
</html>
